<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez Burban, la marque streetwear tendance. Explorez notre collection de vêtements uniques : sweats, t-shirts, casquettes et plus encore.">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Burban, streetwear, marque de vêtements, tendance, sweat, casquette, t-shirt, bonnet, collection jeune">
    <meta name="author" content="Burban">
    <meta http-equiv="refresh" content="0; URL='https://burbancityvibes.wixstudio.io/burban'"> <!-- Active la redirection automatique -->
    <title>Burban - Streetwear Tendance</title>
    <meta property="og:title" content="Burban - Streetwear Tendance">
    <meta property="og:description" content="Découvrez notre collection unique de vêtements Burban.">
    <meta property="og:url" content="https://burbanofficial.com">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://burbancityvibes.wixstudio.io/burban/logo-burban-png">
    <style>
        /* Style pour l'écran de chargement */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Fond noir */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loader img {
            width: 20vw; /* Taille proportionnelle à la largeur de l'écran */
            max-width: 250px; /* Taille maximale pour éviter qu'il soit trop grand */
            animation: blink 1.5s infinite; /* Animation de clignotement */
        }
        @keyframes blink {
            0%, 100% { opacity: 1; } /* Logo visible */
            50% { opacity: 0; } /* Logo invisible */
        }
        iframe {
            display: none; /* Masquer l'iframe au début */
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <!-- Écran de chargement -->
    <div id="loader">
        <img src="https://i.imgur.com/38twarM.png" alt="Logo Burban">
    </div>
    
    <!-- Utilisation de iframe pour afficher le site Wix -->
    <iframe src="https://burbancityvibes.wixstudio.io/burban" 
            style="border: none; width: 100%; height: 100vh;" 
            frameborder="0">
    </iframe>
    <!-- Si l'iframe ne fonctionne pas ou si le visiteur n'est pas redirigé -->
    <noscript>
        <p>Si vous n'êtes pas redirigé automatiquement, <a href="https://burbancityvibes.wixstudio.io/burban">cliquez ici</a>.</p>
    </noscript>

    <script>
        // JavaScript pour masquer le loader et afficher l'iframe une fois chargée
        const iframe = document.getElementById("site-frame");
        const loader = document.getElementById("loader");

        iframe.onload = () => {
            loader.style.display = "none"; // Masquer le loader
            iframe.style.display = "block"; // Afficher l'iframe
        };
</body>
</html>
